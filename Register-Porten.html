<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="Register-Porten.css">
    
    <title>Регистрация - Porten</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-description-section">
            <div class="login-header">
                <div class="login-title">Регистрация</div>
                <div class="login-header-separator"></div>
                <div class="company-name">PORTEN</div>
            </div>
            <div class="login-description">Зарегистрируйтесь, чтобы продолжить</div>
        </div>
        <div class="login-input-section">
            <div class="login-box">
                <div class="login-box-main-title">Регистрация</div>
                <form>
                    <div class="email-title">Email</div>
                    <div class="email-input-field">
                        <input type="email" size="40" required placeholder="   Email"> 
                    </div>
                    <div class="user-name-title">Имя пользователя</div>
                    <div class="user-name-input-field">
                        <input type="text" size="40" required placeholder="   Имя пользователя">
                    </div>
                    <div class="password-title">Пароль</div>
                    <div class="password-input-field">
                        <input type="password" required size="40" placeholder="   Пароль"> 
                    </div>
                    <button class="register-button">Зарегистрироваться</button>
                </form>
                <div class="buttons">
                    <div class="buttons-separator"></div>
                    <div class="registration-info">Уже зарегистрированы? Авторизируйтесь!</div>
                    <a class="login-button" href="Login-Porten.html">Войти</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="Register-Porten.js"></script>
</body>
</html>
