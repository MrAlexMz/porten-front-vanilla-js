<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="Login-Porten.css">
    <title>Вход - Porten</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-description-section">
            <div class="login-header">
                <div class="login-title">Вход</div>
                <div class="login-header-separator"></div>
                <div class="company-name">PORTEN</div>
            </div>
            <div class="login-description">Войдите в аккаунт, чтобы продолжить</div>
        </div>
        <div class="login-input-section">
            <div class="login-box">
                <div class="login-box-main-title">Вход</div>
                <div>
                    <div class="email-title">Email</div>
                    <div class="email-input-field">
                        <input type="email" required size="40" placeholder="   Email"> 
                    </div>
                    <div class="error-wrong-email" hidden>Неправильный email</div>
                    <div class="password-title">Пароль</div>
                    <div class="password-input-field">
                        <input type="password" required size="40" placeholder="   Пароль"> 
                    </div>
                    <div class="error-wrong-password" hidden>Неправильный пароль</div>
                    <button class="login-button">Войти</button>
                </div>
            </div>
            <div class="buttons">
                <div class="buttons-separator"></div>
                <div class="registration-info">Еще не зарегистрированы? Зарегистрируйтесь!</div>
                <a class="register-button" href="Register-Porten.html">Регистрация</a>
            </div>
        </div>
    </div>
    <script src="Login-Porten.js"></script>
</body>
</html>
